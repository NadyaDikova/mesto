<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="портфолио Диковой Надежды на Яндекс Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Дикова Надежда">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Фото-аватар">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button">
            <img class="profile__button-edit-img" src="./images/edit-button.svg" alt="Кнопка изменить">
          </button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form novalidate class="popup__form" name="form-edit">
        <fieldset class="popup__fieldset">
          <input id="nameEdit-input" class="popup__input popup__input-name" type="text" name="name" value="Жак-Ив Кусто"
            minlength="2" maxlength="40" required>
          <span class="popup__error nameEdit-input-error"></span>
          <input id="jobEdit-input" class="popup__input popup__input-description" type="text" name="description"
            value="Исследователь океана" minlength="2" maxlength="200" required>
          <span class="popup__error jobEdit-input-error"></span>
        </fieldset>
        <button class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form novalidate class="popup__form" name="form-add">
        <fieldset class="popup__fieldset">
          <input id="nameAdd-input" class="popup__input popup__input-name" type="text" name="name" value=""
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error nameAdd-input-error"></span>
          <input id="urlEdit-input" class="popup__input popup__input-description" type="url" name="description" value=""
            placeholder="Ссылка на картинку" required>
          <span class="popup__error urlEdit-input-error"></span>
        </fieldset>
        <button class="popup__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_picture">
    <div class="popup__container-picture">
      <figure class="popup__figure">
        <button class="popup__close" type="button"></button>
        <img class="popup__img">
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="card">
    <div class="element">
      <img class="element__img">
      <button class="element__delete" type="button"></button>
      <div class="element__caption">
        <h3 class="element__title"></h3>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
</body>

</html>
